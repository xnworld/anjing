        // 更新分页状态
        function updatePagination() {
            const totalPages = Math.ceil(filteredProjects.length / projectsPerPage);
            document.getElementById("firstPage").disabled = currentPage === 1;
            document.getElementById("prevPage").disabled = currentPage === 1;
            document.getElementById("nextPage").disabled = currentPage === totalPages;
            document.getElementById("lastPage").disabled = currentPage === totalPages;
        }

        // 搜索功能
        document.getElementById("searchInput").addEventListener("input", (e) => {
            const keyword = e.target.value.toLowerCase();
            filteredProjects = projects.filter(p =>
                p.name.toLowerCase().includes(keyword) ||
                p.description.toLowerCase().includes(keyword)
            );
            currentPage = 1;
            renderTable();
        });

        // 分页控制
        document.getElementById("firstPage").addEventListener("click", () => goToPage(1));
        document.getElementById("prevPage").addEventListener("click", () => goToPage(currentPage - 1));
        document.getElementById("nextPage").addEventListener("click", () => goToPage(currentPage + 1));
        document.getElementById("lastPage").addEventListener("click", () =>
            goToPage(Math.ceil(filteredProjects.length / projectsPerPage))
        );

        // 跳转到指定页码
        function goToPage(page) {
            const totalPages = Math.ceil(filteredProjects.length / projectsPerPage);
            if (page < 1) {
                page = 1; // 如果小于第一页，则跳转到第一页
            }
            if (page > totalPages) {
                page = totalPages; // 如果大于最后一页，则跳转到最后一页
            }
            currentPage = page;
            renderTable();
        }

        // 排序功能
        document.getElementById("ascButton").addEventListener("click", () => sortData("asc"));
        document.getElementById("descButton").addEventListener("click", () => sortData("desc"));
        function sortData(order) {
            filteredProjects.sort((a, b) => order === "asc" ? a.id - b.id : b.id - a.id);
            renderTable();
        }

        // 模态框功能
        function showModal(project) {
            document.getElementById("modal-title").textContent = project.name;
            document.getElementById("modal-description").textContent = project.description;
            document.getElementById("modal-rating").textContent = "★".repeat(project.rating) + "☆".repeat(5 - project.rating);
            document.getElementById("modal-contact").textContent = project.contact;
