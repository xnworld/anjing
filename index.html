        const initialLoadCount = 20;

        let currentPage = 1;
        let filteredProjects = [...projects];
        let isLoading = false;

        function renderProjects() {
            const projectList = document.getElementById("projectList");
            projectList.innerHTML = "";

            const start = (currentPage - 1) * initialLoadCount;
            const end = start + initialLoadCount + (currentPage - 1) * loadMoreCount;

            filteredProjects.slice(0, end).forEach(project => {
                const projectItem = document.createElement("div");
                projectItem.className = "project-item";
                projectItem.innerHTML = `
                    <p style="color: black; font-weight: bold; font-size: 1.2em; font-family: 'Microsoft YaHei', sans-serif;">
                        ${project.id}. ${project.name}
                    </p>
                    <p style="font-family: 'Microsoft YaHei', sans-serif;">
                        ${project.description}

                    <p style="font-family: 'Microsoft YaHei', sans-serif;">
                        æ¨èæŒ‡æ•°: <span class="rating" style="color: #ffc107;">${"â˜…".repeat(project.rating)}${"â˜†".repeat(5 - project.rating)}</span>
                    </p>
                    <p style="font-family: 'Microsoft YaHei', sans-serif;">
                        è”ç³»æ–¹å¼: ${project.contact}
                    </p>
                    <p style="font-family: 'Microsoft YaHei', sans-serif;">
                        å‘å¸ƒæ—¶é—´: ${project.publishDate}
                    </p>
                `;

                projectItem.addEventListener("click", () => showModal(project));
                projectList.appendChild(projectItem);
            });

            // åˆå§‹åŒ–åŠ è½½æ›´å¤šåŠŸèƒ½
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadMoreProjects();
                    }
                });
            }, {
                root: null,
                rootMargin: "0px",
                threshold: 0.1
            });

            // è§‚å¯Ÿæœ€åä¸€ä¸ªé¡¹ç›®æ˜¯å¦å¯è§
            if (projectList.children.length > 0) {
                observer.observe(projectList.children[projectList.children.length - 1]);
            }
        }

        function loadMoreProjects() {
            if (isLoading) return;
            isLoading = true;
            currentPage++;
            renderProjects();
            isLoading = false;
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById("searchInput").addEventListener("input", (e) => {

            filteredProjects = projects.filter(p =>

            currentPage = 1;

        document.getElementById("descButton").addEventListener("click", () => {
            filteredProjects.sort((a, b) => b.id - a.id);
            renderProjects();
        });

        function showModal(project) {

            document.getElementById("modal-description").textContent = project.description;
            document.getElementById("modal-rating").innerHTML = `<span style="color: #ffc107;">${"â˜…".repeat(project.rating)}${"â˜†".repeat(5 - project.rating)}</span>`;
            document.getElementById("modal-contact").textContent = project.contact;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
